<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://cdn.pixabay.com/photo/2017/09/30/01/42/medicine-2801025_960_720.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <link rel="canonical" href="https://www.getcowin.tk/"/>
    <title>COVID VACCINE FINDER</title>
</head>

<body>
    <div class="header">
        <h3>COVID VACCINE FINDER</h3>
    </div>
    <br>
    <div class="container">
        <div class="mb-3">
            <label for="pincode" class="form-label">Enter PINCODE</label>
            <input type="text" class="form-control" id="pincode" aria-describedby="emailHelp">
        </div>

        <button class="btn btn-primary" id="submitBtn" type="button">
            <span id="buttonSpinner" class="spinner-border spinner-border-sm d-none" role="status"
                aria-hidden="true"></span>
            <span id="buttonText">Find</span>
        </button>
    </div>
    <br>
    <div class="container">
    <div id="alertbox" class="alert alert-danger d-flex align-items-center d-none" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div>
          Enter Valid Pincode
        </div>
    </div>

    <div id="alertbox2" class="alert alert-danger d-flex align-items-center d-none" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div>
          No Data Available
        </div>
    </div>

</div> 
<div class="container" id="main">
    <div id="centers" class="features-inner">
    </div>
</div> 
<div class="footer">
    <h6>This is not an Official Website of Government, We used publically available API/Informations</h6>
</div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
